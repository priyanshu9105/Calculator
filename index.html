<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calc v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>
            
            <div class="buttons-grid">
                <button class="btn span-two action-btn" data-action="clear">AC</button>
                <button class="btn action-btn" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn operator-btn" data-operator="÷">÷</button>
                
                <button class="btn number-btn">7</button>
                <button class="btn number-btn">8</button>
                <button class="btn number-btn">9</button>
                <button class="btn operator-btn" data-operator="*">×</button>
                
                <button class="btn number-btn">4</button>
                <button class="btn number-btn">5</button>
                <button class="btn number-btn">6</button>
                <button class="btn operator-btn" data-operator="-">−</button>
                
                <button class="btn number-btn">1</button>
                <button class="btn number-btn">2</button>
                <button class="btn number-btn">3</button>
                <button class="btn operator-btn" data-operator="+">+</button>
                
                <button class="btn number-btn span-two">0</button>
                <button class="btn number-btn">.</button>
                <button class="btn equal-btn" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
